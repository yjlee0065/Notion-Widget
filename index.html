<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; }
        .cd-container { position: relative; width: 200px; height: 200px; margin-bottom: 25px; }
        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused; 
        }
        .cd-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: #fff; border-radius: 50%; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; gap: 15px; position: relative; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        
        .buttons { display: flex; align-items: center; gap: 25px; position: relative; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; }
        .play-btn-ui { font-size: 40px; pointer-events: none; }
        
        /* ğŸ”¥ í´ë¦­ ê°€ë“œ: ë§í¬ ì´ë™ì„ ë§‰ëŠ” í•µì‹¬ ë ˆì´ì–´ */
        #player-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            z-index: 10;
        }
        #player { opacity: 0.01; }
        
        /* ìœ íŠœë¸Œ ë¡œê³ ë‚˜ ì œëª© ë§í¬ í´ë¦­ì„ ë°©í•´í•˜ëŠ” íˆ¬ëª… ì‰´ë“œ */
        .click-shield {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 15;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="cd-container">
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">â®</button>
            <div class="btn play-btn-ui" id="play-pause-ui">â–¶</div>
            <div id="player-wrapper">
                <div class="click-shield" id="shield"></div>
                <div id="player"></div>
            </div>
            <button class="btn" style="opacity: 0.5;">â­</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8';
        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');
        const shield = document.getElementById('shield');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '50', width: '50', videoId: VIDEO_ID,
                playerVars: { 'enablejsapi': 1, 'origin': location.origin, 'controls': 0, 'modestbranding': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        // ì‰´ë“œë¥¼ í´ë¦­í–ˆì„ ë•Œ ìœ íŠœë¸Œ ì•±ì— ì¬ìƒ/ì •ì§€ ëª…ë ¹ë§Œ ì „ë‹¬
        shield.onclick = function() {
            const state = player.getPlayerState();
            if (state == 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        };

        function onPlayerStateChange(event) {
            if (event.data == 1) {
                playBtnUI.innerText = 'â¸';
                cdImage.style.animationPlayState = 'running';
                updateProgress();
            } else {
                playBtnUI.innerText = 'â–¶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) progressBar.value = (current / duration) * 100;
                if (player.getPlayerState() == 1) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
