<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; font-family: 'Pretendard', sans-serif; }
        
        /* ì‹œë”” ì»¨í…Œì´ë„ˆ */
        .player-wrapper { 
            position: relative; width: 200px; height: 200px; margin-bottom: 20px; 
            cursor: pointer; border-radius: 50%;
        }

        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused;
            box-sizing: border-box;
        }

        /* ì‹œë”” ì •ì¤‘ì•™ êµ¬ë© */
        .cd-center { 
            position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; 
            background: #fff; border-radius: 50%; z-index: 2; 
            transform: translate(-50%, -50%); pointer-events: none;
        }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ì»¨íŠ¸ë¡¤ëŸ¬ ë ˆì´ì•„ì›ƒ */
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; }
        .song-title { font-size: 15px; font-weight: bold; color: #555; margin-bottom: 12px; text-align: center; width: 100%; }

        /* ì¬ìƒë°” ì»¨í…Œì´ë„ˆ */
        .progress-container { width: 100%; margin-bottom: 4px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }

        /* ì‹œê°„ í‘œì‹œ */
        .time-info { width: 100%; display: flex; justify-content: space-between; font-size: 11px; color: #888; margin-bottom: 12px; }

        /* í•˜ë‹¨ ë²„íŠ¼ ì˜ì—­ */
        .buttons { position: relative; display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; z-index: 5; }
        .play-btn-ui { font-size: 40px; pointer-events: none; }

        /* ğŸ”¥ í•µì‹¬: ì‹¤ì œ ìœ íŠœë¸Œ í”Œë ˆì´ì–´ë¥¼ ì¬ìƒ ë²„íŠ¼ ìœ„ì¹˜ì—ë§Œ ì•„ì£¼ ì‘ê²Œ ìˆ¨ê¹€ */
        #player-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; z-index: 10; opacity: 0.01;
        }
    </style>
</head>
<body>

    <div class="player-wrapper" id="cd-click-area">
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls">
        <div class="song-title" id="song-name">Loading...</div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>

        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration-time">0:00</span>
        </div>

        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">â®</button>
            <div class="btn play-btn-ui" id="play-pause-ui">â–¶</div>
            <div id="player-wrapper"><div id="player"></div></div>
            <button class="btn" style="opacity: 0.5;">â­</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8'; 
        const SONG_TITLE = 'ì¬ìƒí•  ë…¸ë˜ ì œëª©';

        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');
        const songNameDisplay = document.getElementById('song-name');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration-time');
        const cdClickArea = document.getElementById('cd-click-area');

        songNameDisplay.innerText = SONG_TITLE;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '50', width: '50', videoId: VIDEO_ID,
                playerVars: { 'enablejsapi': 1, 'origin': location.origin, 'controls': 0, 'modestbranding': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        // ì‹œë”” í´ë¦­ ì‹œ ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ì œì–´ (ë§í¬ ì´ë™ ì—†ìŒ)
        cdClickArea.onclick = function() {
            togglePlay();
        };

        function togglePlay() {
            const state = player.getPlayerState();
            if (state == 1) player.pauseVideo();
            else player.playVideo();
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function onPlayerStateChange(event) {
            if (event.data == 1) { // PLAYING
                playBtnUI.innerText = 'â¸';
                cdImage.style.animationPlayState = 'running';
                durationDisplay.innerText = formatTime(player.getDuration());
                updateProgress();
            } else {
                playBtnUI.innerText = 'â–¶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
                    progressBar.value = (current / duration) * 100;
                    currentTimeDisplay.innerText = formatTime(current);
                }
                if (player.getPlayerState() == 1) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
