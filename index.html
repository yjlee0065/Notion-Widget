<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; }
        .cd-container { position: relative; width: 200px; height: 200px; margin-bottom: 25px; }
        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused; 
        }
        .cd-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: #fff; border-radius: 50%; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; gap: 15px; position: relative; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        
        .buttons { display: flex; align-items: center; gap: 25px; position: relative; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; z-index: 5; }
        .play-btn-ui { font-size: 40px; }
        
        /* 투명 플레이어 영역 수정 */
        #player-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            z-index: 20; /* UI보다 위에 위치 */
            opacity: 0.01;
        }
        /* 재생 중일 때는 클릭이 링크로 가지 않도록 투명 영역을 뒤로 보냄 */
        .playing #player-wrapper { z-index: -1; }
    </style>
</head>
<body>

    <div class="cd-container">
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls" id="main-controls">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">⏮</button>
            <div class="btn play-btn-ui" id="play-pause-ui">▶</div>
            <div id="player-wrapper"><div id="player"></div></div>
            <button class="btn" style="opacity: 0.5;">⏭</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8'; //
        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');
        const controls = document.getElementById('main-controls');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '60', width: '60', videoId: VIDEO_ID,
                playerVars: { 'enablejsapi': 1, 'origin': location.origin, 'controls': 0, 'disablekb': 1, 'fs': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        function onPlayerStateChange(event) {
            if (event.data == 1) { // PLAYING
                playBtnUI.innerText = '⏸';
                cdImage.style.animationPlayState = 'running';
                controls.classList.add('playing'); // 링크 이동 방지용 클래스 추가
                updateProgress();
            } else { // PAUSED or ended
                playBtnUI.innerText = '▶';
                cdImage.style.animationPlayState = 'paused';
                controls.classList.remove('playing'); // 일시정지 시 다시 클릭 가능하게
            }
        }

        // 재생버튼 UI 클릭 시 제어 (두 번째 클릭부터는 이 버튼이 직접 제어)
        playBtnUI.onclick = function() {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        };

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) progressBar.value = (current / duration) * 100;
                if (player.getPlayerState() == 1) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
