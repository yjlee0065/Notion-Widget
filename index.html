<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; }
        
        /* 시디 클릭 영역 */
        .player-wrapper { position: relative; width: 200px; height: 200px; margin-bottom: 25px; cursor: pointer; }

        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused;
            pointer-events: none; /* 클릭이 뒤에 있는 유튜브 레이어로 전달되게 함 */
        }

        /* 투명 유튜브 레이어 (시디 전체를 덮음) */
        #player-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.01;
            z-index: 10;
        }

        .cd-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: #fff; border-radius: 50%; z-index: 2; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 하단 컨트롤러 */
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        .buttons { display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; }
        .play-btn-ui { font-size: 40px; pointer-events: none; } /* 버튼은 눈으로만 확인 */
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div id="player-overlay"></div>
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">⏮</button>
            <div class="btn play-btn-ui" id="play-pause-ui">▶</div>
            <button class="btn" style="opacity: 0.5;">⏭</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8';
        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-overlay', {
                height: '100%', width: '100%', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1, 'origin': location.origin },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        function onPlayerStateChange(event) {
            if (event.data == 1) { // 재생 중
                playBtnUI.innerText = '⏸';
                cdImage.style.animationPlayState = 'running';
                updateProgress();
            } else { // 정지/종료 중
                playBtnUI.innerText = '▶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) progressBar.value = (current / duration) * 100;
                if (player.getPlayerState() == 1) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
