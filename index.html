<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; font-family: sans-serif; }
        
        /* 시디 컨테이너 */
        .player-wrapper { 
            position: relative; 
            width: 200px; 
            height: 200px; 
            margin-bottom: 20px; 
            cursor: pointer;
            border-radius: 50%;
        }

        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            border: 5px solid #fff; 
            animation: rotate 10s linear infinite; 
            animation-play-state: paused;
            pointer-events: none;
            box-sizing: border-box;
        }

        #player-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.01; z-index: 10; border-radius: 50%; overflow: hidden;
        }

        .cd-center { 
            position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; 
            background: #fff; border-radius: 50%; z-index: 2; 
            transform: translate(-50%, -50%); pointer-events: none;
        }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 컨트롤러 레이아웃 */
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; }
        
        /* 노래 제목 */
        .song-title {
            font-size: 16px; font-weight: bold; color: #555;
            margin-bottom: 15px; text-align: center;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;
        }

        /* 재생바 컨테이너 */
        .progress-container { width: 100%; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; margin: 0; }

        /* 시간 표시 */
        .time-info {
            width: 100%; display: flex; justify-content: space-between;
            font-size: 11px; color: #888; margin-bottom: 15px;
        }

        /* 버튼 */
        .buttons { display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; display: flex; align-items: center; }
        .play-btn-ui { font-size: 40px; pointer-events: none; }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div id="player-overlay"></div> 
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls">
        <div class="song-title" id="song-name">Loading...</div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>

        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration-time">0:00</span>
        </div>

        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">⏮</button>
            <div class="btn play-btn-ui" id="play-pause-ui">▶</div>
            <button class="btn" style="opacity: 0.5;">⏭</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8'; 
        const SONG_TITLE = '어리고 부끄럽고 바보 같은'; // 여기에 제목을 적어주세요!

        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');
        const songNameDisplay = document.getElementById('song-name');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration-time');

        songNameDisplay.innerText = SONG_TITLE; // 제목 설정

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-overlay', {
                height: '100%', width: '100%', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 0, 'controls': 1, 'enablejsapi': 1, 'origin': location.origin, 'modestbranding': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playBtnUI.innerText = '⏸';
                cdImage.style.animationPlayState = 'running';
                durationDisplay.innerText = formatTime(player.getDuration()); // 총 길이 표시
                updateProgress();
            } else {
                playBtnUI.innerText = '▶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
                    progressBar.value = (current / duration) * 100;
                    currentTimeDisplay.innerText = formatTime(current); // 현재 재생 위치 업데이트
                }
                if (player.getPlayerState() == YT.PlayerState.PLAYING) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
