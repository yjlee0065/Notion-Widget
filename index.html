<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; font-family: sans-serif; }
        .cd-container { position: relative; width: 200px; height: 200px; margin-bottom: 25px; }
        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused; 
        }
        .cd-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: #fff; border-radius: 50%; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        .buttons { display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; }
        .play-btn { font-size: 40px; }
        .disabled { opacity: 0.5; cursor: not-allowed; }
        /* 유튜브 플레이어를 아주 작게 보이게 설정 (보안 이슈 해결용) */
        #player-container { position: absolute; top: 0; left: 0; width: 1px; height: 1px; overflow: hidden; opacity: 0; }
    </style>
</head>
<body>
    <div id="player-container"><div id="player"></div></div>
    <div class="cd-container">
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>
    <div class="controls">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <div class="buttons">
            <button class="btn disabled">⏮</button>
            <button class="btn play-btn" id="play-pause">▶</button>
            <button class="btn disabled">⏭</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8'; // 요청하신 곡 ID
        let player;
        const playBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'widget_referrer': window.location.href
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playBtn.innerText = '⏸';
                cdImage.style.animationPlayState = 'running';
                updateProgress();
            } else {
                playBtn.innerText = '▶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        playBtn.onclick = function() {
            const state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        };

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
                    progressBar.value = (current / duration) * 100;
                }
                if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                    setTimeout(updateProgress, 1000);
                }
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            const seekTo = duration * (progressBar.value / 100);
            player.seekTo(seekTo);
        };
    </script>
</body>
</html>
