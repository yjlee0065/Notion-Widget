<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; }
        
        /* 전체 플레이어 컨테이너 */
        .player-wrapper { 
            position: relative; 
            width: 200px; 
            height: 200px; 
            margin-bottom: 25px; 
            cursor: pointer;
            border-radius: 50%; /* 네모난 잔상을 방지하기 위해 컨테이너도 원형으로 설정 */
        }

        /* 빙글빙글 도는 시디 */
        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            border: 5px solid #fff; 
            animation: rotate 10s linear infinite; 
            animation-play-state: paused;
            pointer-events: none;
            box-sizing: border-box; /* 테두리가 크기에 영향을 주지 않도록 설정 */
        }

        /* 실제 유튜브 플레이어 (완전 투명화 및 잔상 제거) */
        #player-overlay {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            opacity: 0.01;
            z-index: 10;
            border-radius: 50%; /* 플레이어 영역도 원형으로 제한 */
            overflow: hidden;
        }

        /* 시디 정중앙 구멍 교정 */
        .cd-center { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 35px; 
            height: 35px; 
            background: #fff; 
            border-radius: 50%; 
            z-index: 2; 
            /* transform을 사용하여 정확히 자신의 절반만큼 이동시켜 정중앙 배치 */
            transform: translate(-50%, -50%); 
            pointer-events: none;
        }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 하단 컨트롤러 */
        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        .buttons { display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; }
        .play-btn { font-size: 40px; }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div id="player-overlay"></div> 
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">⏮</button>
            <button class="btn play-btn" id="play-pause">▶</button>
            <button class="btn" style="opacity: 0.5;">⏭</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8';
        let player;
        const playBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-overlay', {
                height: '100%',
                width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'enablejsapi': 1,
                    'origin': location.origin,
                    'modestbranding': 1, // 유튜브 로고 최소화
                    'rel': 0 // 추천 영상 제거
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playBtn.innerText = '⏸';
                cdImage.style.animationPlayState = 'running';
                updateProgress();
            } else {
                playBtn.innerText = '▶';
                cdImage.style.animationPlayState = 'paused';
            }
        }

        playBtn.onclick = function() {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        };

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) progressBar.value = (current / duration) * 100;
                if (player.getPlayerState() == YT.PlayerState.PLAYING) setTimeout(updateProgress, 1000);
            }
        }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
