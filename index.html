<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion CD Player</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: transparent; overflow: hidden; font-family: 'Pretendard', sans-serif; }
        
        .player-wrapper { position: relative; width: 200px; height: 200px; margin-bottom: 20px; cursor: pointer; border-radius: 50%; }

        #cd-image { 
            width: 100%; height: 100%; border-radius: 50%; 
            background-size: cover; background-position: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 5px solid #fff; 
            animation: rotate 10s linear infinite; animation-play-state: paused;
            box-sizing: border-box;
        }

        .cd-center { position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; background: #fff; border-radius: 50%; z-index: 2; transform: translate(-50%, -50%); pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .controls { width: 240px; display: flex; flex-direction: column; align-items: center; }
        .song-title { font-size: 15px; font-weight: bold; color: #555; margin-bottom: 12px; text-align: center; width: 100%; }
        .progress-container { width: 100%; margin-bottom: 4px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #B2DFDB; }
        .time-info { width: 100%; display: flex; justify-content: space-between; font-size: 11px; color: #888; margin-bottom: 12px; }

        .buttons { position: relative; display: flex; align-items: center; gap: 25px; }
        .btn { background: none; border: none; cursor: pointer; color: #B2DFDB; font-size: 24px; z-index: 5; }
        .play-btn-ui { font-size: 40px; }

        /* ğŸ”¥ í•µì‹¬: ë‚©ì¹˜ ë°©ì§€ ë ˆì´ì–´ */
        #player-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; opacity: 0.01;
            z-index: 10; /* ì²˜ìŒì—” ë²„íŠ¼ë³´ë‹¤ ìœ„ì— ìˆìŒ */
        }
        /* ì¬ìƒ ì¤‘ì¼ ë•ŒëŠ” ìœ íŠœë¸Œ ë ˆì´ì–´ë¥¼ í´ë¦­í•  ìˆ˜ ì—†ê²Œ ë’¤ë¡œ ìˆ¨ê¹€ */
        .is-playing #player-wrapper { z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

    <div class="player-wrapper" id="cd-click-area">
        <div id="cd-image"></div>
        <div class="cd-center"></div>
    </div>

    <div class="controls" id="main-controls">
        <div class="song-title" id="song-name">Loading...</div>
        <div class="progress-container"><input type="range" id="progress-bar" value="0" min="0" max="100"></div>
        <div class="time-info"><span id="current-time">0:00</span><span id="duration-time">0:00</span></div>
        <div class="buttons">
            <button class="btn" style="opacity: 0.5;">â®</button>
            <div class="btn play-btn-ui" id="play-pause-ui">â–¶</div>
            <div id="player-wrapper"><div id="player"></div></div>
            <button class="btn" style="opacity: 0.5;">â­</button>
        </div>
    </div>

    <script>
        const VIDEO_ID = '6VHik9rPxp8'; 
        const SONG_TITLE = 'ì¬ìƒí•  ë…¸ë˜ ì œëª©';

        let player;
        const playBtnUI = document.getElementById('play-pause-ui');
        const progressBar = document.getElementById('progress-bar');
        const cdImage = document.getElementById('cd-image');
        const controls = document.getElementById('main-controls');
        const cdClickArea = document.getElementById('cd-click-area');

        document.getElementById('song-name').innerText = SONG_TITLE;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '60', width: '60', videoId: VIDEO_ID,
                playerVars: { 'enablejsapi': 1, 'origin': location.origin, 'controls': 0, 'modestbranding': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            cdImage.style.backgroundImage = `url('https://img.youtube.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        }

        // ì¬ìƒ ì¤‘ì¼ ë•Œ ë²„íŠ¼ì´ë‚˜ ì‹œë””ë¥¼ ëˆ„ë¥´ë©´ ì¼ì‹œì •ì§€ ì‹¤í–‰
        playBtnUI.onclick = togglePlay;
        cdClickArea.onclick = togglePlay;

        function togglePlay() {
            const state = player.getPlayerState();
            if (state == 1) player.pauseVideo();
            else player.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == 1) { // ì¬ìƒ ì¤‘
                playBtnUI.innerText = 'â¸';
                cdImage.style.animationPlayState = 'running';
                controls.classList.add('is-playing'); // ë ˆì´ì–´ ìˆ¨ê¸°ê¸° ì‘ë™
                updateProgress();
            } else { // ì •ì§€/ì¼ì‹œì •ì§€
                playBtnUI.innerText = 'â–¶';
                cdImage.style.animationPlayState = 'paused';
                controls.classList.remove('is-playing'); // ë‹¤ì‹œ ìœ íŠœë¸Œ í´ë¦­ ê°€ëŠ¥í•˜ê²Œ
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
                    progressBar.value = (current / duration) * 100;
                    document.getElementById('current-time').innerText = formatTime(current);
                    document.getElementById('duration-time').innerText = formatTime(duration);
                }
                if (player.getPlayerState() == 1) setTimeout(updateProgress, 1000);
            }
        }

        function formatTime(s) { const m=Math.floor(s/60); const sec=Math.floor(s%60); return `${m}:${sec<10?'0':''}${sec}`; }

        progressBar.oninput = function() {
            const duration = player.getDuration();
            player.seekTo(duration * (progressBar.value / 100));
        };
    </script>
</body>
</html>
